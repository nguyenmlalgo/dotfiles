# =======================================================
#               Cài đặt cơ bản & Hiệu suất
# =======================================================
backend = "glx";
vsync = true;
use-damage = true;

# =======================================================
#         TẮT TẤT CẢ HIỆU ỨNG (TRỪ ANIMATION)
# =======================================================
# Tắt trong suốt/độ mờ
active-opacity = 1.0;
inactive-opacity = 1.0;
detect-client-opacity = false;
opacity-rule = [];

# Tắt đổ bóng
shadow = false;

# Tắt mờ dần
fading = false;

# Tắt làm mờ nền
blur-background = false;

# Tắt làm tối cửa sổ không hoạt động
inactive-dim = 0.0;

# Tắt bo góc
corner-radius = 0;

# =======================================================
#                   BẬT ANIMATION
# =======================================================
# Kích hoạt hệ thống animation
animations = true;

# Khối định nghĩa animation của bạn
animations = (
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-y-before - window-y";
      end = 0;
    }

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
);

# =======================================================
#               Cài đặt loại cửa sổ (wintypes)
# =======================================================
# Cần có khối này để tránh lỗi cú pháp
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1.0; };
};
