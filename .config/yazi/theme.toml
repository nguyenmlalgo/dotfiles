# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#9ec3c4" },

    # Media
    { mime = "{audio,video}/*", fg = "#aca98a" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ac8aac" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#8aac8b" },

    # Special files
    { name = "*", is = "orphan", bg = "#ac8a8c" },
    { name = "*", is = "exec", fg = "#c49ea0" },

    # Fallback
    { name = "*", fg = "#c4c19e" },
    { name = "*/", fg = "#8aabac" },
]

# : ]]]
